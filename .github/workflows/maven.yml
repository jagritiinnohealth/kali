# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: CI-to-test-the-tester

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-the-tester:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Install Google Chrome on this node # Using shell script to install Google Chrome
      run: |
        chmod +x ./install/install-chrome.sh
         ./install/install-chrome.sh
    - name: Build and Test with Maven
      run: mvn clean -DHEADLESS=true -DexcludedGroups=flaky -DUSERNAME=${{ secrets.USERNAME }} -DPASSWORD=${{ secrets.PASSWORD }} test

